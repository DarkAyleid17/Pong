<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcadia Pong</title>
    <meta name="description" content="A pong clone written in TypeScript + Vite">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <h1 class="title">Arcadia Pong</h1>

      </header>

      <main class="main">
        <canvas id="game" width="900" height="560"></canvas>
      </main>

      <script type="module" src="/src/main.ts"></script>
  </body>
